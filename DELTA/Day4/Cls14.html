<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>

<body>

    <form action="/server">

        <label for="brightness">Brightness label</label>
        <input type="range" id="brightness" name="brgtns" min="10" max="100" step="5" value="85" />

        <label for="volume">Volume label</label>
        <input type="range" id="volume" name="vol" min="10" max="100" step="10" value="60" />

        <button>Submit</button>
    </form>



</body>

</html>
